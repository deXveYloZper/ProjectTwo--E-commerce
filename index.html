<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <title>Space Store</title>
</head>
<body>
    <nav>
        <div class="navTop">
            <div class="navItem">
                <img src="./images/logoWhiteFocus.svg" width="50px" height="50px" alt="logo about rocket and Space">
            </div>
            <div class="navItem">
                <div class="search">
                    <input type="text" placeholder="Search..." class="searchInput">
                    <img src="./images/search.png" width="20px" height="20px" alt="search icon" class="searchIcon">
                </div>
            </div>
            <div class="navItem">
                <span class="limitedOffer">Limited Offer</span>
            </div>
        </div>
        <div class="navBottom">
            <div class="menuItem">SpaceX</div>
            <div class="menuItem">Blue Origin</div>
            <div class="menuItem">Rocket Lab</div>
            <div class="menuItem">Firefly</div>
        </div>
    </nav>
    <div class="slider">
        <div class="sliderWrapper" id="sliderWrapper"></div>
    </div>
    <div class="infoSection">
        <div class="infoSectionItems">
            <div class="infoSectionItem">
                <i class="fa-solid fa-truck infoSectionIcon"></i>
                <span class="infoSectionTitle">FREE SHIPPING</span>
                <span class="infoSectionDesc">Free worldwide shipping on all items</span>
            </div>
            <div class="infoSectionItem">
                <i class="fa-solid fa-rotate-left infoSectionIcon"></i>
                <span class="infoSectionTitle">30 DAYS RETURN</span>
                <span class="infoSectionDesc">No question return and easy refund in 14 days</span>
            </div>
            <div class="infoSectionItem">
                <i class="fa-solid fa-gift infoSectionIcon"></i>
                <span class="infoSectionTitle">GIFT CARDS</span>
                <span class="infoSectionDesc">Buy gift cars and use coupon codes easily</span>
            </div>
            <div class="infoSectionItem">
                <i class="fa-solid fa-paper-plane infoSectionIcon"></i>
                <span class="infoSectionTitle">CONTACT US!</span>
                <span class="infoSectionDesc">Keep in touch via email and support system</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
